<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="weekWeeks">
	<div ng-controller="myController">
		<my-tag></my-tag>
		<div class="center">
			<form>
				<h1 class="h1"><img src="/images/multimedia.png" class="multimedia"> Skapa en ny veckoplanering</h1>
				<input class="box1"  placeholder="Kurs namn" ng-model="CourseInfo" type="text"></input>
				<input class="box2" placeholder="Vecka"  ng-model="week" type="text"></input>
				<input class="box1" placeholder="Rubrik" ng-model="intro" type="text"></input>
				<textarea  class="box3" placeholder="Text"  ng-model="text"></textarea>
				<input  class="box4" placeholder="Fråga" type="question"></input>
				<textarea placeholder="Svar" class="box3" ng-model="answer"></textarea>
				<input  class="box4" placeholder="Title" ng-model="title" type="title"></input>
				<textarea   class="box3" placeholder="Definition" ng-model="definition"></textarea>
				<input type ="submit"  class="addbutton" value="Lägg till" ng-click ="addWeek()">
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="/scripts/app.js" type="text/javascript"></script>
	<script src="/scripts/folder-1/myDirective.js" type="text/javascript"></script>
	<script src="/scripts/folder-1/controller.js" type="text/javascript"></script>
	<script src="add.html" type="text/html"></script>
</body>
</html>
